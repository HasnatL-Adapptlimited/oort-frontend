<h2>Categories</h2>
<div class="flex flex-col gap-1 max-h-60 overflow-auto">
  <ng-container *ngFor="let control of formArray.controls">
    <div
      [formGroup]="$any(control)"
      class="flex items-center justify-between p-2 rounded-lg border border-gray-300"
    >
      <div>{{ control.value.category }}</div>
      <div class="flex flex-col">
        <span class="text-gray-500 mb-1 text-xs">Color</span>
        <kendo-colorpicker formControlName="color"></kendo-colorpicker>
      </div>
    </div>
  </ng-container>
</div>
