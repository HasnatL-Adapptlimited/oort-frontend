<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" [formGroup]="formGroup">
  <div formGroupName="symbol" class="flex flex-col gap-y-2">
    <!-- Symbol style -->
    <div class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label class="mb-4">
          {{ 'components.widget.settings.map.edit.cluster.symbol' | translate }}
        </mat-label>
        <safe-icon-picker formControlName="style" [color]="formGroup.value.symbol.color"></safe-icon-picker>
      </mat-form-field>
    </div>
    <div class="flex flex-col">
      <h4>Color</h4>
      <kendo-colorpicker formControlName="color"></kendo-colorpicker>
    </div>
  </div>
</div>
