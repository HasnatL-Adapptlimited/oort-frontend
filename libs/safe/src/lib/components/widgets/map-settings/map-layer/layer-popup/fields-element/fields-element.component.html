<ng-container [formGroup]="formGroup">
  <div class="flex flex-col">
    <mat-form-field appearance="outline">
      <mat-label>{{
        'components.widget.settings.map.layers.popup.fieldsElements.title'
          | translate
      }}</mat-label>
      <safe-editor-control
        formControlName="title"
        [editorConfig]="editorConfig"
      ></safe-editor-control>
      <safe-icon
        icon="info"
        class="cursor-pointer"
        variant="grey"
        matSuffix
        [matTooltip]="
          'components.widget.settings.map.layers.popup.tooltip.text' | translate
        "
      ></safe-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{
        'components.widget.settings.map.layers.popup.fieldsElements.description'
          | translate
      }}</mat-label>
      <safe-editor-control
        formControlName="description"
        [editorConfig]="editorConfig"
      ></safe-editor-control>
      <safe-icon
        icon="info"
        class="cursor-pointer"
        variant="grey"
        matSuffix
        [matTooltip]="
          'components.widget.settings.map.layers.popup.tooltip.text' | translate
        "
      ></safe-icon>
    </mat-form-field>
  </div>
  <safe-divider></safe-divider>
  <div class="flex flex-row flex-wrap gap-2">
    <kendo-listbox
      class="h-72 flex-1"
      kendoListBoxDataBinding
      [data]="availableFields"
      [connectedWith]="selected"
      [toolbar]="toolbarSettings"
      (actionClick)="handleActionClick()"
    >
    </kendo-listbox>
    <kendo-listbox
      class="h-72 flex-1"
      #selected
      [data]="selectedFields"
      [toolbar]="false"
    >
    </kendo-listbox>
  </div>
</ng-container>
