<div [formGroup]="formGroup">
  <mat-form-field appearance="outline">
    <!-- todo(gis): translate -->
    <mat-label>{{ 'components.widget.settings.map.edit.reduction.reduction' | translate }}</mat-label>
    <mat-select formControlName="type">
      <mat-option>{{ 'components.widget.settings.map.edit.reduction.noReduction' | translate }}</mat-option>
      <mat-option *ngFor="let type of reductionTypes" [value]="type"
        >{{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="flex flex-col" [ngSwitch]="formGroup.value.type">
    <div *ngSwitchCase="'cluster'">
      <ng-container *ngTemplateOutlet="clusterRenderer"></ng-container>
    </div>
  </div>
</div>

<ng-template #clusterRenderer>
  <safe-simple-renderer
    [formGroup]="$any(formGroup.get('drawingInfo.renderer'))"
  ></safe-simple-renderer>
</ng-template>
