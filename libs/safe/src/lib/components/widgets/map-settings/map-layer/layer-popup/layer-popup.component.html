<div class="flex flex-col">
  <!-- todo(gis): translate -->
  <h2>Popup</h2>
  <div [formGroup]="formGroup">
    <!-- todo(gis): translate -->
    <div class="flex flex-col">
      <mat-form-field appearance="outline">
        <mat-label>title</mat-label>
        <input matInput formControlName="title" type="string" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>description</mat-label>
        <input matInput formControlName="description" type="string" />
      </mat-form-field>
    </div>
    <safe-divider></safe-divider>
    <!-- todo(gis): translate -->
    <h3>Popup elements</h3>
    <div
      formArrayName="popupElements"
      cdkDropList
      (cdkDropListDropped)="onListDrop($event)"
    >
      <mat-expansion-panel
        [expanded]="false"
        hideToggle
        cdkDrag
        *ngFor="let item of popupElements.controls; let index = index"
        [formGroup]="$any(item)"
      >
        <!-- Expand block header -->
        <mat-expansion-panel-header class="flex">
          <mat-panel-title class="grow-0">
            <safe-button
              cdkDragHandle
              [isIcon]="true"
              icon="drag_indicator"
            ></safe-button>
          </mat-panel-title>
          <mat-panel-description>
            <div class="flex flex-col">
              <h4 class="!m-0">
                {{ item.value.type }}
              </h4>
              <h6 class="!m-0">{{ item.value.title }}</h6>
            </div>
          </mat-panel-description>
          <safe-button
            [isIcon]="true"
            icon="close"
            (click)="onRemoveElement(index)"
          ></safe-button>
        </mat-expansion-panel-header>
        <!-- Expanded block content -->
        <div class="flex flex-col mx-4">
          <safe-fields-element
            *ngIf="item.value.type === 'fields'"
            [formGroup]="$any(item)"
          ></safe-fields-element>
          <safe-text-element
            *ngIf="item.value.type === 'text'"
            [formGroup]="$any(item)"
          ></safe-text-element>
        </div>
      </mat-expansion-panel>
    </div>
    <!-- Add new block -->
    <!-- todo(gis): translate -->
    <safe-button
      category="secondary"
      variant="primary"
      [matMenuTriggerFor]="contentOptions"
      class="self-center mt-4"
    >
      Add field
    </safe-button>
    <mat-menu #contentOptions="matMenu">
      <!-- todo(gis): translate -->
      <a mat-menu-item (click)="onAddElement('fields')"> Fields </a>
      <!-- todo(gis): translate -->
      <a mat-menu-item (click)="onAddElement('text')"> Text </a>
    </mat-menu>
  </div>
</div>
