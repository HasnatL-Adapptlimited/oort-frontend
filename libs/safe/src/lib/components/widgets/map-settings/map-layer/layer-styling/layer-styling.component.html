<div [formGroup]="formGroup">
  <div formGroupName="renderer">
    <mat-form-field appearance="outline">
      <!-- todo(gis): translate -->
      <mat-label>Style</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let type of rendererTypes" [value]="type"
          >{{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="flex flex-col" [ngSwitch]="formGroup.value.renderer.type">
      <div *ngSwitchCase="'simple'">
        <ng-container *ngTemplateOutlet="simpleRenderer"></ng-container>
      </div>
      <div *ngSwitchCase="'heatmap'">
        <ng-container *ngTemplateOutlet="heatmapRenderer"></ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #simpleRenderer>
  <safe-simple-renderer [formGroup]="$any(formGroup.get('renderer'))"></safe-simple-renderer>
</ng-template>

<ng-template #heatmapRenderer>
  <safe-heatmap-renderer [formGroup]="$any(formGroup.get('renderer'))"></safe-heatmap-renderer>
</ng-template>
