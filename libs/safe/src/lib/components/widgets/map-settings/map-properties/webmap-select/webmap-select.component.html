<!-- Webmap selection -->
<div uiFormFieldDirective class="p-0 w-full">
  <label>{{
    'components.widget.settings.map.properties.webmap' | translate
  }}</label>
  <ui-select-menu
    (selectedOption)="selectionOnChange($event)"
    (opened)="onOpenSelect()"
    [formControl]="ngControl && $any(ngControl.control)"
    [value]="value"
  >
    <!-- Search -->
    <ng-container *ngTemplateOutlet="search"></ng-container>
    <!-- Regular options -->
    <ui-select-option *ngFor="let item of items$ | async" [value]="item.id">
      {{ item.title }}
    </ui-select-option>
  </ui-select-menu>
  <!-- Remove value -->
  <ui-button
    uiSuffix
    (click)="selectionOnChange({ value: null }); $event.stopPropagation()"
    [isIcon]="true"
    icon="close"
    variant="danger"
  ></ui-button>
</div>

<!-- Search template -->
<ng-template #search>
  <ui-select-option class="!sticky top-0 !h-auto z-10 !bg-white !p-0">
    <div uiFormFieldDirective class="!w-full -mb-5">
      <label>{{ 'common.placeholder.search' | translate }}</label>
      <input [formControl]="searchControl" type="text" />
      <ui-button
        uiSuffix
        [isIcon]="true"
        icon="close"
        (click)="searchControl.setValue('')"
      ></ui-button>
    </div>
  </ui-select-option>
</ng-template>
