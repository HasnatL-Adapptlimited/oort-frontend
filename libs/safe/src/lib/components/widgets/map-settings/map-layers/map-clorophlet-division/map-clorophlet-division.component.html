<form mat-dialog-content [formGroup]="form" class="flex flex-col gap-3">
  <mat-form-field appearance="outline">
    <mat-label>{{ 'common.label' | translate }}</mat-label>
    <input type="text" matInput formControlName="label" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>{{
      'components.widget.settings.map.layers.point.color' | translate
    }}</mat-label>
    <h4></h4>
    <input type="color" matInput formControlName="color" />
  </mat-form-field>
  <safe-filter
    [form]="$any(form.controls.filter)"
    [fields]="fields"
  ></safe-filter>
</form>
<div mat-dialog-actions align="end">
  <!-- @TODO check mat-dialog-close and uiDialogClose-->
  <ui-button>{{ 'common.close' | translate }}</ui-button>
  <!-- @TODO check mat-dialog-close and uiDialogClose, pass form.value-->
  <ui-button
    [variant]="variant.PRIMARY"
    [disabled]="form.invalid"
  >
    {{ 'common.update' | translate }}
  </ui-button>
</div>
