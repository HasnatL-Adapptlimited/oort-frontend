<safe-editable-text
  *ngFor="let field of fields; index as i"
  [text]="field.label"
  [canEdit]="true"
  (onChange)="saveLabel($event, i)"
  class="edit-fields"
>
  <div class="!m-0 overflow-hidden text-ellipsis">
    {{ field.label }}
  </div>
  <safe-icon icon="edit" class="cursor-pointer" variant="grey"></safe-icon>
</safe-editable-text>
