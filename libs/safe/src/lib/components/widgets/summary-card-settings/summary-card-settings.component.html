<ng-container *ngIf="tileForm">
  <mat-tab-group
    mat-align-tabs="start"
    animationDuration="0ms"
    vertical
    class="grow"
    (selectedTabChange)="handleTabChange($event)"
  >
    <!-- GENERAL SETTINGS -->
    <mat-tab>
      <ng-template mat-tab-label>
        <safe-icon
          icon="preview"
          [size]="24"
          matTooltip="{{ 'common.general' | translate }}"
          matTooltipPosition="right"
        ></safe-icon>
        <span>{{ 'common.general' | translate }}</span>
      </ng-template>
      <ng-template matTabContent>
        <safe-summary-card-general
          *ngIf="tileForm"
          [tileForm]="tileForm"
          [selectedResource]="selectedResource"
          [selectedLayout]="selectedLayout"
          [selectedAggregation]="selectedAggregation"
          (resourceChange)="handleResourceChange($event)"
          (layoutChange)="handleLayoutChange($event)"
          (aggregationChange)="handleAggregationChange($event)"
        ></safe-summary-card-general>
      </ng-template>
    </mat-tab>
    <!-- Card text editor -->
    <mat-tab>
      <ng-template mat-tab-label>
        <safe-icon icon="article" [size]="24"></safe-icon>
        <span>{{
          'components.widget.settings.summaryCard.card.textEditor.title'
            | translate
        }}</span>
      </ng-template>
      <ng-template matTabContent>
        <safe-text-editor-tab
          *ngIf="activeTabIndex === 1"
          [form]="tileForm"
          [fields]="fields"
        ></safe-text-editor-tab>
      </ng-template>
    </mat-tab>
    <!-- Card display settings -->
    <mat-tab>
      <ng-template mat-tab-label>
        <safe-icon icon="display_settings" [size]="24"></safe-icon>
        <span>{{ 'common.display' | translate }}</span>
      </ng-template>
      <ng-template matTabContent>
        <safe-display-tab [form]="tileForm"></safe-display-tab>
      </ng-template>
    </mat-tab>
    <!-- Widget display options -->
    <mat-tab>
      <ng-template mat-tab-label>
        <safe-icon
          icon="settings_overscan"
          [size]="24"
          matTooltip="{{ 'models.widget.display.title' | translate }}"
          matTooltipPosition="right"
        ></safe-icon>
        <span>{{ 'models.widget.display.title' | translate }}</span>
      </ng-template>
      <ng-template matTabContent>
        <safe-display-settings [formGroup]="tileForm"></safe-display-settings>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</ng-container>
