<ng-container *ngIf="tileForm">
  <mat-tab-group
    mat-align-tabs="start"
    animationDuration="0ms"
    vertical
    class="grow"
  >
    <!-- GENERAL SETTINGS -->
    <mat-tab>
      <ng-template mat-tab-label>
        <safe-icon
          icon="preview"
          [size]="24"
          matTooltip="{{ 'common.general' | translate }}"
          matTooltipPosition="right"
        ></safe-icon>
        <span>{{ 'common.general' | translate }}</span>
      </ng-template>
      <ng-template matTabContent>
        <safe-summary-card-general
          *ngIf="tileForm"
          [tileForm]="tileForm"
        ></safe-summary-card-general>
      </ng-template>
    </mat-tab>
    <!-- Widget display options -->
    <mat-tab>
      <ng-template mat-tab-label>
        <safe-icon
          icon="settings_overscan"
          [size]="24"
          matTooltip="{{ 'models.widget.display.title' | translate }}"
          matTooltipPosition="right"
        ></safe-icon>
        <span>{{ 'models.widget.display.title' | translate }}</span>
      </ng-template>
      <ng-template matTabContent>
        <safe-display-settings [formGroup]="tileForm">
          <!-- Specific settings for summary card -->
          <mat-slide-toggle
            *ngIf="searchableControl"
            [formControl]="searchableControl"
          >
            {{ 'models.widget.display.searchable' | translate }}
          </mat-slide-toggle>
          <!-- TODO: move usePagination here too (https://github.com/ReliefApplications/oort-frontend/pull/1304) -->
          <!-- <mat-slide-toggle
            *ngIf="usePaginationControl"
            [formControl]="usePaginationControl"
          >
            {{ 'models.widget.display.usePagination' | translate }}
          </mat-slide-toggle> -->
        </safe-display-settings>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</ng-container>
