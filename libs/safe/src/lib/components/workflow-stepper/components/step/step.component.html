<div
  matRipple
  class="safe-step"
  [style.background-color]="active ? type?.color : ''"
  [ngClass]="{ active: active }"
>
  <div class="step-actions">
    <ui-button
      *ngIf="canUpdate"
      [isIcon]="true"
      icon="delete_outline"
      [category]="category.PRIMARY"
      [variant]="variant.DANGER"
      [uiTooltip]="
        'common.deleteObject'
          | translate : { name: 'common.step.one' | translate }
      "
      (click)="onDelete($event)"
    >
    </ui-button>
    <ui-button
      *ngIf="canUpdate"
      [isIcon]="true"
      icon="content_copy"
      [category]="category.PRIMARY"
      [variant]="variant.PRIMARY"
      [disabled]="true"
    >
    </ui-button>
  </div>
  <img class="h-9 mt-5" [src]="type?.img" />
  <span>{{ step.name | titlecase }}</span>
  <div
    *ngIf="active"
    [style.background]="type?.focusColor"
    class="w-full h-1 absolute bottom-0"
  ></div>
</div>
