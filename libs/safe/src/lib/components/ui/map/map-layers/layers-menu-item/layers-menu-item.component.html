<ng-container *ngIf="!item.children"
  ><div [style.marginLeft.px]="level * 20" class="flex items-center">
    <input
      type="checkbox"
      (change)="updateLayer(item.layer)"
      [checked]="checked"
      class="form-checkbox h-4 w-4 rounded border-gray-300 mr-2"
    />{{ item.label }}
  </div></ng-container
>

<ng-container *ngIf="item.children">
  <div [style.marginLeft.px]="level * 20" class="flex items-center">
    <ui-button (click)="toggleExpansion()">{{
      expanded ? '-' : '+'
    }}</ui-button>
    <input
      type="checkbox"
      (change)="updateChildren()"
      [checked]="checked"
      [indeterminate]="indeterminate"
      class="form-checkbox h-4 w-4 rounded border-gray-300 mr-2"
    />{{ item.label }}
  </div>
  <ng-container *ngIf="expanded">
    <safe-layers-menu-item
      *ngFor="let child of item.children"
      [item]="child"
      [level]="level + 1"
      [map]="map"
      (checkedChange)="handleCheckedChange()"
    ></safe-layers-menu-item>
  </ng-container>
</ng-container>
