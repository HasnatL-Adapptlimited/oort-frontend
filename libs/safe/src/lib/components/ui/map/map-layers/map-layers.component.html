<!-- MENU CLOSED -->
<div
  class="flex justify-end divide-x divide-gray-100 rounded shadow-sm"
  *ngIf="!layersMenuExpanded && !bookmarksMenuExpanded"
>
  <button class="bg-white px-4 py-2 rounded-l-md" (click)="openLayersMenu()">
    {{ 'common.layers' | translate }}
  </button>
  <button
    [disabled]="true"
    class="bg-white px-4 py-2 rounded-r-md"
    (click)="openBookmarksMenu()"
  >
    {{ 'common.bookmarks' | translate }}
  </button>
</div>

<!-- MENU OPENED -->
<ng-container *ngIf="layersMenuExpanded || bookmarksMenuExpanded">
  <div class="flex">
    <button
      class="rounded-t ml-2 mr-2"
      [ngClass]="{
        'bg-primary-900 text-white': layersMenuExpanded,
        'bg-slate-200': !layersMenuExpanded
      }"
      (click)="openLayersMenu()"
    >
      {{ 'common.layers' | translate }}
    </button>
    <button
      [disabled]="true"
      class="rounded-t"
      [ngClass]="{
        'bg-primary-900 text-white': bookmarksMenuExpanded,
        'bg-slate-200': !bookmarksMenuExpanded
      }"
      (click)="openBookmarksMenu()"
    >
      {{ 'common.bookmarks' | translate }}
    </button>
    <ui-button
      [isIcon]="true"
      icon="close"
      (click)="closeLayersMenu()"
      class="flex-grow text-right"
      id="layer-control-button-close"
    ></ui-button>
  </div>
  <ui-divider class="m-0"></ui-divider>
</ng-container>
