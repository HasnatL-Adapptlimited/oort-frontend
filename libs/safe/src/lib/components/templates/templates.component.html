<!-- Header -->
<div class="flex mb-6 justify-end gap-4">
  <!-- Actions -->
  <div class="flex gap-2 items-center flex-wrap justify-end justify-self-end">
    <safe-button
      icon="add"
      category="secondary"
      variant="primary"
      (click)="addEmailTemplate()"
    >
      {{ 'components.templates.edit.new' | translate }}
    </safe-button>
  </div>
</div>
<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table *ngIf="!loading" cdk-table uiTableWrapper [dataSource]="templates">
      <ng-container cdkColumnDef="name">
        <th cdk-header-cell *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'common.name' | translate }}
          </span>
        </th>
        <td cdk-cell *cdkCellDef="let element" class="font-bold">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="type">
        <th cdk-header-cell *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'common.type.one' | translate }}
          </span>
        </th>
        <td cdk-cell *cdkCellDef="let element">
          {{ 'components.templates.type.' + element.type | translate }}
        </td>
      </ng-container>

      <ng-container cdkColumnDef="actions" [stickyEnd]="true">
        <th cdk-header-cell *cdkHeaderCellDef scope="col" class="w-16"></th>
        <td cdk-cell *cdkCellDef="let element">
          <safe-button
            [isIcon]="true"
            icon="more_vert"
            [uiMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
          >
          </safe-button>
          <ui-menu #menu>
            <button uiMenuItem (click)="editEmailTemplate(element)">
              <mat-icon>edit</mat-icon>
              {{ 'common.edit' | translate }}
            </button>
            <ui-divider class="m-0"></ui-divider>
            <button uiMenuItem (click)="deleteTemplate(element)">
              <mat-icon>delete</mat-icon>
              {{ 'common.delete' | translate }}
            </button>
          </ui-menu>
        </td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <!-- Loading indicator -->
    <safe-skeleton-table
      *ngIf="loading"
      [columns]="displayedColumns"
      [actions]="true"
    >
    </safe-skeleton-table>
  </div>
</div>
