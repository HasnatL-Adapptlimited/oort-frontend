<div class="flex flex-row flex-wrap gap-2">
  <kendo-listbox
    class="h-72 flex-1"
    kendoListBoxDataBinding
    [data]="availableFields"
    [connectedWith]="selected"
    [toolbar]="toolbarSettings"
    (actionClick)="handleActionClick()"
  >
    <ng-template kendoListBoxItemTemplate let-dataItem>
      <span>
        {{ dataItem }}
      </span>
      <mat-icon (click)="editLabel(dataItem)">edit</mat-icon>
    </ng-template>
  </kendo-listbox>
  <kendo-listbox
    class="h-72 flex-1"
    #selected
    [data]="selectedFields"
    [toolbar]="false"
  >
  </kendo-listbox>
</div>
