<div class="flex flex-row flex-wrap gap-2">
  <kendo-listbox
    class="h-72 flex-1"
    kendoListBoxDataBinding
    [data]="availableFields"
    [connectedWith]="selected"
    [toolbar]="toolbarSettings"
    (actionClick)="handleActionClick()"
  >
    <ng-template kendoListBoxItemTemplate let-dataItem>
      <div class="geofields-div inline-flex w-full">
        <span>
          {{ dataItem.label }}
        </span>
        <mat-icon (click)="editLabel(dataItem)" class="icon-geofield">edit</mat-icon>
      </div>
    </ng-template>
  </kendo-listbox>
  <kendo-listbox
    class="h-72 flex-1"
    #selected
    [data]="selectedFields"
    [toolbar]="false"
  >
    <ng-template kendoListBoxItemTemplate let-dataItem>
      <span>
        {{ dataItem.label }}
      </span>
  </ng-template>
  </kendo-listbox>
</div>
