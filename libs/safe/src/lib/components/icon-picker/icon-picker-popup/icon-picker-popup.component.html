<div class="bg-white rounded shadow-lg w-80">
  <div class="flex flex-col">
    <div uiFormFieldDirective class="!w-full">
      <label>{{ 'common.placeholder.search' | translate }}</label>
      <input [formControl]="searchControl" type="text" />
      <ui-button
        uiSuffix
        [isIcon]="true"
        icon="close"
        (click)="searchControl.setValue('')"
      ></ui-button>
    </div>
    <div class="h-60 overflow-y-auto">
      <div class="flex flex-row flex-wrap gap-2 justify-evenly p-2">
        <button
          class="w-10 h-10"
          *ngFor="let icon of filteredIcons$ | async"
          (click)="select(icon)"
        >
          <i
            [style.color]="color"
            class="{{ icon | safeIconDisplay : fontFamily }}"
          ></i>
        </button>
      </div>
    </div>
  </div>
</div>
