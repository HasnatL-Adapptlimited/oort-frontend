<!-- Table container -->
<div class="overflow-x-hidden shadow-2lg">
  <!-- Table scroll container -->
  <div class="overflow-x-auto">
    <table cdk-table uiTableWrapper [dataSource]="dataSource">
      <ng-container cdkColumnDef="field">
        <th cdk-header-cell *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'components.mapping.field' | translate }}
          </span>
        </th>
        <td cdk-cell *cdkCellDef="let element">{{ element.field }}</td>
      </ng-container>

      <ng-container cdkColumnDef="path">
        <th cdk-header-cell *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'components.mapping.path' | translate }}
          </span>
        </th>
        <td cdk-cell *cdkCellDef="let element">{{ element.path }}</td>
      </ng-container>

      <ng-container cdkColumnDef="value">
        <th cdk-header-cell *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'components.mapping.value' | translate }}
          </span>
        </th>
        <td cdk-cell *cdkCellDef="let element">{{ element.value }}</td>
      </ng-container>

      <ng-container cdkColumnDef="text">
        <th cdk-header-cell *cdkHeaderCellDef scope="col">
          <span class="headerTitle">
            {{ 'components.mapping.text' | translate }}
          </span>
        </th>
        <td cdk-cell *cdkCellDef="let element">{{ element.text }}</td>
      </ng-container>

      <ng-container cdkColumnDef="actions" [stickyEnd]="true">
        <th cdk-header-cell *cdkHeaderCellDef scope="col" class="w-16"></th>
        <td cdk-cell *cdkCellDef="let element; let index = index">
          <safe-button
            [isIcon]="true"
            icon="more_vert"
            [uiMenuTriggerFor]="menu"
            (click)="$event.stopPropagation()"
          >
          </safe-button>
          <ui-menu #menu>
            <button uiMenuItem (click)="onEdit(element, index)">
              <mat-icon>edit</mat-icon>
              {{ 'common.edit' | translate }}
            </button>
            <button uiMenuItem (click)="onDelete(index)">
              <mat-icon>delete</mat-icon>
              {{ 'common.delete' | translate }}
            </button>
          </ui-menu>
        </td>
      </ng-container>

      <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<div class="actions flex justify-center mt-4">
  <safe-button
    class="w-auto"
    category="tertiary"
    variant="primary"
    (click)="onAdd()"
    >{{ 'common.add' | translate }}</safe-button
  >
</div>
