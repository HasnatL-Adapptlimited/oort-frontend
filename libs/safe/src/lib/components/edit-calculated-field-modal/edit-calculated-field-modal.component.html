<ui-dialog [closable]="true" size="medium">
  <ng-container ngProjectAs="header">
    <h1>
      {{
        (this.data.calculatedField
          ? 'components.calculatedFields.edit'
          : 'components.calculatedFields.add'
        ) | translate
      }}
    </h1>
  </ng-container>
  <ng-container ngProjectAs="content">
    <form [formGroup]="form">
      <div class="flex flex-col">
        <div uiFormFieldDirective >
          <label>{{
            'components.aggregationBuilder.fieldName' | translate
          }}</label>
          <input formControlName="name" type="string" />
          <ui-icon
            icon="info"
            class="cursor-pointer"
            variant="grey"
            uiSuffix
            [uiTooltip]="'components.calculatedFields.hint.name' | translate"
          ></safe-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>{{
            'components.calculatedFields.expression' | translate
          }}</mat-label>
          <safe-editor-control
            formControlName="expression"
            [editorConfig]="editor"
          ></safe-editor-control>
          <safe-icon
            icon="info"
            class="cursor-pointer"
            variant="grey"
            matSuffix
            [matTooltip]="'common.tooltip.editor.insert' | translate"
          ></safe-icon>
        </mat-form-field>
      </div>
    </form>
  </ng-container>
  <ng-container ngProjectAs="actions">
    <ui-button uiDialogClose>
      {{ 'common.close' | translate }}
    </ui-button>
    <ui-button
      category="secondary"
      variant="primary"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!form.valid"
    >
      {{ 'common.save' | translate }}
    </ui-button>
  </ng-container>
</ui-dialog>
