<safe-modal size="medium" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <div class="flex flex-row gap-4 grow">
    <mat-tab-group
      mat-align-tabs="start"
      animationDuration="0ms"
      vertical
      class="grow basis-2/3"
    >
    <!-- Custom style -->
      <mat-tab>
        <ng-template mat-tab-label>
          <safe-icon
            icon="settings"
            [size]="24"
            matTooltip="{{
              'components.application.customStyling' | translate
            }}"
            matTooltipPosition="right"
          ></safe-icon>
          <span>{{
            'components.application.customStyling' | translate
          }}</span>
        </ng-template>
        <ng-template matTabContent>
          <safe-custom-style (style)="onUpdateStyle($event)"></safe-custom-style>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
  <!-- Dialog actions ( cancel / close ) -->
  <div mat-dialog-actions align="end">
    <safe-button mat-dialog-close>{{ 'common.close' | translate }}</safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      cdkFocusInitial
    >
      {{ 'common.save' | translate }}
    </safe-button>
  </div>
</safe-modal>
