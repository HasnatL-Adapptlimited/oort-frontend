<mat-tree
  class="border border-gray-200 rounded overflow-auto max-h-80"
  [dataSource]="dataSource"
  [treeControl]="treeControl"
>
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodeToggle
    matTreeNodePadding
  >
    <ui-button [disabled]="true" [icon]="''"></ui-button>
    <mat-checkbox
      class="checklist-leaf-node"
      [checked]="checklistSelection.isSelected(node)"
      (change)="todoLeafItemSelectionToggle(node)"
      >{{ node.item }}</mat-checkbox
    >
  </mat-tree-node>

  <!-- <mat-tree-node
    *matTreeNodeDef="let node; when: hasNoContent"
    matTreeNodePadding
  >
    <button mat-icon-button disabled></button>
    <mat-form-field appearance="fill">
      <mat-label>New item...</mat-label>
      <input matInput #itemValue placeholder="Ex. Lettuce" />
    </mat-form-field>
    <ui-button (click)="saveNode(node, itemValue.value)">Save</ui-button>
  </mat-tree-node> -->

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <!-- @TODO check matTreeNodeToggle -->
    <ui-button
      [attr.aria-label]="'Toggle ' + node.item"
      icon="{{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}"
    >
    </ui-button>
    <mat-checkbox
      [checked]="descendantsAllSelected(node)"
      [indeterminate]="descendantsPartiallySelected(node)"
      (change)="todoItemSelectionToggle(node)"
      >{{ node.item }}</mat-checkbox
    >
    <!-- <ui-button icon="" (click)="addNewItem(node)">
    </button> -->
  </mat-tree-node>
</mat-tree>
