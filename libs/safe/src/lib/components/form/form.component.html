<!-- Form header -->
<div class="flex flex-wrap justify-between items-center gap-4 mb-4">
  <safe-record-summary
    [record]="record"
    [cacheDate]="storageDate"
    (clear)="onClear()"
    (showHistory)="onShowHistory()"
  ></safe-record-summary>
  <safe-form-actions
    [survey]="survey"
    [surveyActive]="surveyActive"
  ></safe-form-actions>
</div>
<!-- Form pages -->
<mat-tab-group
  class="mb-4"
  animationDuration="0ms"
  [selectedIndex]="selectedTabIndex"
  (selectedIndexChange)="onShowPage($event)"
>
  <mat-tab
    *ngFor="let page of pages$ | async"
    [label]="page.title ? page.title : page.name"
  >
    <ng-template mat-tab-label>
      {{ page.title ? page.title : page.name }}
      <safe-icon
        *ngIf="page.containsErrors"
        icon="error"
        variant="danger"
        [inline]="true"
        [size]="20"
      ></safe-icon>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<!-- Form -->
<div #formContainer></div>
<!-- Form actions -->
<div *ngIf="surveyActive" class="flex justify-end gap-2 mt-4 flex-wrap">
  <ng-container *ngIf="pages$ | async as pages">
    <ui-button
      *ngIf="pages.length > 1"
      [disabled]="survey.isFirstPage"
      [variant]="variant.PRIMARY"
      (click)="survey.prevPage()"
      >{{ 'common.previous' | translate }}</ui-button
    >
    <ui-button
      *ngIf="pages.length > 1"
      [disabled]="survey.isLastPage"
      [variant]="variant.PRIMARY"
      (click)="survey.nextPage()"
      >{{ 'common.next' | translate }}</ui-button
    >
  </ng-container>
  <ui-button [variant]="variant.PRIMARY" [category]="category.SECONDARY" (click)="submit()">{{
    'common.save' | translate
  }}</ui-button>
</div>
