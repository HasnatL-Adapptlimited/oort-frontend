<ng-container *ngIf="menuItem">
  <button mat-menu-item (click)="onClick()">
    <mat-icon matTooltipPosition="above">admin_panel_settings</mat-icon>
    {{ 'components.access.title' | translate }}
  </button>
</ng-container>
<ng-container *ngIf="!menuItem">
  <ui-button
    [variant]="btnVariant.GREY"
    [isIcon]="true"
    icon="admin_panel_settings"
    matTooltipPosition="above"
    [matTooltip]="
      'components.access.description' | translate : { name: objectTypeName }
    "
    (click)="onClick()"
  >
  </ui-button>
</ng-container>
