<!-- Header -->
<div class="flex gap-8 justify-between mb-8 flex-col sm:flex-row">
  <!-- Actions -->
  <div class="flex gap-2 items-center ml-auto">
    <ui-button
      icon="file_download"
      [category]="category.SECONDARY"
      [variant]="variant.PRIMARY"
      [uiMenuTriggerFor]="menu"
    >
      {{
        'common.exportObject'
          | translate : { name: 'common.user.few' | translate }
      }}
    </ui-button>
    <ui-menu #menu>
      <button uiMenuItem (click)="onExport('csv')">.csv</button>
      <button uiMenuItem (click)="onExport('xlsx')">.xlsx</button>
    </ui-menu>
    <ui-button
      icon="send"
      [category]="category.SECONDARY"
      [variant]="variant.PRIMARY"
      (click)="onInvite()"
    >
      {{ 'components.users.invite.confirm' | translate }}
    </ui-button>
  </div>
</div>
<mat-tab-group>
  <!-- Manual assignment -->
  <mat-tab>
    <ng-template mat-tab-label>{{
      'components.application.users.manual' | translate
    }}</ng-template>
    <ng-template matTabContent>
      <safe-user-list
        [roles]="roles"
        [positionAttributeCategories]="positionAttributeCategories"
      ></safe-user-list>
    </ng-template>
  </mat-tab>
  <!-- Automated assignment -->
  <mat-tab>
    <ng-template mat-tab-label>{{
      'components.application.users.auto' | translate
    }}</ng-template>
    <ng-template matTabContent>
      <safe-user-list [autoAssigned]="true"></safe-user-list>
    </ng-template>
  </mat-tab>
</mat-tab-group>
