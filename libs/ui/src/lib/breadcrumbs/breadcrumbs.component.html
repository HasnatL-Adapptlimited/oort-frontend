<nav *ngIf="display === 'simple'" class="flex" aria-label="Breadcrumb">
  <ol role="list" class="flex items-center space-x-4">
    <li *ngFor="let pth of path">
      <div class="flex items-center">
        <svg
          *ngIf="!(path.indexOf(pth, 0) === 0) && seperator === '>'"
          class="h-5 w-5 flex-shrink-0 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
            clip-rule="evenodd"
          />
        </svg>
        <svg
          *ngIf="!(path.indexOf(pth, 0) === 0) && seperator === '/'"
          class="h-5 w-5 flex-shrink-0 text-gray-300"
          fill="currentColor"
          viewBox="0 0 20 20"
          aria-hidden="true"
        >
          <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
        </svg>
        <a
          href="#"
          class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700"
          >{{ pth }}</a
        >
      </div>
    </li>
  </ol>
</nav>

<nav *ngIf="display === 'contained'" class="flex" aria-label="Breadcrumb">
  <ol role="list" class="flex space-x-4 rounded-md bg-white px-6 shadow">
    <li *ngFor="let pth of path" class="flex">
      <div class="flex items-center">
        <svg
          *ngIf="!(path.indexOf(pth, 0) === 0) && seperator === '>'"
          class="h-full w-6 flex-shrink-0 text-gray-200"
          viewBox="0 0 24 44"
          preserveAspectRatio="none"
          fill="currentColor"
          aria-hidden="true"
        >
          <path d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z" />
        </svg>
        <svg
          *ngIf="!(path.indexOf(pth, 0) === 0) && seperator === '/'"
          class="h-full w-6 flex-shrink-0 items-center text-gray-200"
          viewBox="0 0 24 44"
          preserveAspectRatio="none"
          fill="currentColor"
          aria-hidden="true"
        >
          <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
        </svg>
        <a
          href="#"
          class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700"
          >{{ pth }}</a
        >
      </div>
    </li>
  </ol>
</nav>
