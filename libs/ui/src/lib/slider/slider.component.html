<!-- Component wrapper -->
<div class="relative">
  <!-- Bubble -->
  <span
    [ngStyle]="{ left: bubbleStyle }"
    [ngClass]="{
      block: bubbleToShow,
      hidden: !bubbleToShow
    }"
    class="transition-all duration-200 absolute px-2 -translate-x-2/4 bg-primary-400 -translate-y-3/4 rounded-lg text-white"
    >{{ currentValue }}</span
  >
  <!-- Actual input range -->
  <input
    name="slider"
    style="--value:{{ currentValue }}; --min:{{ minValue }}; --max:{{
      maxValue
    }}"
    class="w-full h-0.5 bg-gray-300 focus:bg-gray-400 bg-gradient-to-r from-primary-400 to-primary-400"
    type="range"
    min="{{ minValue }}"
    max="{{ maxValue }}"
    value="{{ currentValue }}"
    step="1"
    (focus)="onFocusFunction()"
    (blur)="onBlurFunction()"
    (input)="onChangeFunction($event.target!)"
  />
  <!-- Ticks placement + appearance -->
  <div
    [ngClass]="{
      flex: ticksToShow,
      hidden: !ticksToShow
    }"
    class="block transition-all duration-200 justify-between -translate-y-full non_selectable hover:cursor-grab"
  >
    <!-- Ticks definition -->
    <div *ngFor="let tick of range" class="ticks non_selectable">|</div>
  </div>
</div>
