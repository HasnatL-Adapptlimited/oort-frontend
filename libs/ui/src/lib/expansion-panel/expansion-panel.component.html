<cdk-accordion-item
  #accordionItem="cdkAccordionItem"
  role="button"
  [attr.aria-expanded]="accordionItem.expanded"
  [disabled]="disabled"
  [attr.id]="'accordion-header-' + index"
  [attr.aria-controls]="'accordion-body-' + index"
  (closed)="onClosed(contentContainer)"
  (opened)="onOpened(contentContainer)"
>
  <div
    [ngClass]="{
      'focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800':
        !disabled,
      'border-b-0 rounded-t-md': !last || accordionItem.expanded,
      'rounded-md': last
    }"
    class="flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-gray-200"
    (click)="accordionItem.toggle()"
  >
    <span>{{ title }}</span>
    <ng-container *ngIf="displayIcon">
      <svg
        data-accordion-icon
        class="w-6 h-6 shrink-0"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
        [@iconChange]="accordionItem.expanded ? 'down' : 'up'"
      >
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </ng-container>
  </div>
  <div
    #contentContainer
    [@contentExpansion]="accordionItem.expanded ? 'expanded' : 'collapsed'"
    [ngClass]="{ 'border-b-0': !last }"
    class="p-5 hidden border border-gray-200 dark:border-gray-700 dark:bg-gray-900"
    role="region"
    [attr.id]="'accordion-body-' + index"
    [attr.aria-labelledby]="'accordion-header-' + index"
  >
    <ng-content></ng-content>
  </div>
</cdk-accordion-item>
