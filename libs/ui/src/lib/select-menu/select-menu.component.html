<div class="relative" (focusout)="closeListBox($event.relatedTarget)" tabindex="0">
  <ng-container [ngSwitch]="triggerIsString">
    <ng-container *ngSwitchCase="false">
      <div (click)="dealListBox()">
        <div *ngTemplateOutlet="selectTriggerTemplate"></div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="true">
      <button
        class="relative w-full cursor-default rounded-md bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 sm:leading-6"
        (click)="dealListBox()"
        [ngClass]="{
          'non_selectable bg-gray-300': disabled,
          'focus:outline-none focus:ring-2 focus:ring-indigo-600': !disabled,
          'corner_label' : displayTrigger.length > 0
        }"
        id="example-language-label"
      >
        <span
          class="block truncate"
          [ngClass]="{ 'text-gray-500': disabled }"
          >{{ selectTriggerTemplate }}</span
        >
        <span
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2"
        >
          <svg
            class="h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </span>
        <div class="block truncate text-sm">{{displayTrigger}}</div>
      </button>
    </ng-container>
  </ng-container>
  <ul
    cdkListbox
    [cdkListboxMultiple]="multiselect"
    [cdkListboxDisabled]="disabled"
    [formControl]="selectionControl"
    aria-labelledby="example-language-label"
    aria-activedescendant="listbox-option-3"
    id="example-language-label"
    class="absolute z-10 mt-1 max-h-36 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
    [ngClass]="{
      'transition ease-in duration-100 opacity-0': !listBoxFocused,
      'transition ease-in duration-100 opacity-100': listBoxFocused
    }"
    [tabindex]="0"
  >
    <li
      *ngFor="let option of options"
      [cdkOption]="option"
      [cdkOptionDisabled]="disabled"
      class="text-gray-900 relative cursor-default select-none py-2 pl-3 pr-9 hover:bg-indigo-600 hover:text-white"
      (click)="onChangeFunction()"
      [tabindex]="0"
    >
      <span
        class="font-normal block truncate"
        [ngClass]="{
          'font-semibold': selectionControl.value.includes(option),
          'font-normal': selectionControl.value.includes(option)
        }"
        >{{ option }}</span
      >
      <span
        *ngIf="selectionControl.value.includes(option)"
        class="absolute inset-y-0 right-0 flex items-center pr-4"
      >
        <svg
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
    </li>
  </ul>
</div>
