<div (focusout)="closeListBox($event.relatedTarget)" tabindex="0">
  <ng-container [ngSwitch]="triggerIsString">
    <ng-container *ngSwitchCase="false">
      <div (click)="dealListBox()">
        <div *ngTemplateOutlet="selectTriggerTemplate"></div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="true">
      <div
        class="example-listbox-label"
        (click)="dealListBox()"
        [ngClass]="{
          non_selectable: disabled
        }"
        id="example-language-label"
      >
        {{ selectTriggerTemplate }}
      </div>
    </ng-container>
  </ng-container>
  <ul
    cdkListbox
    [cdkListboxMultiple]="multiselect"
    [cdkListboxDisabled]="disabled"
    [formControl]="selectionControl"
    aria-labelledby="example-language-label"
    id="example-language-label"
    class="example-listbox"
    [tabindex]="0"
  >
    <li
      *ngFor="let option of options"
      [ngClass]="{
        hidden: !listBoxFocused,
        block: listBoxFocused === true
      }"
      [cdkOption]="option"
      [cdkOptionDisabled]="disabled"
      class="example-option"
      (click)="onChangeFunction()"
      [tabindex]="0"
    >
      {{ option }}
    </li>
  </ul>
</div>
