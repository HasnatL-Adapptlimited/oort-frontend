<div 
    [ngClass]="{
        'avatar-group-top': stack === avatarGroupStack.TOP,
        'avatar-group-bottom': stack === avatarGroupStack.BOTTOM
    }"
    class="isolate flex -space-x-2 overflow-hidden"
>   
    <ui-avatar
        *ngFor="let avatar of avatars.slice(0, limit)" 
        [size]="avatar.size" 
        [variant]="avatar.variant" 
        [shape]="avatar.shape" 
        [image]="avatar.image"
        [initials]="avatar.initials"
    >
    </ui-avatar>
    <ng-container *ngIf="avatars.slice(limit).length > 0">
        <ui-avatar
            size="large" 
            variant="secondary" 
            shape="circle" 
            [initials]="(avatars.slice(limit).length).toString()"
        >
        </ui-avatar>
    </ng-container>
</div>
