<div class="flex h-screen">
  <!-- SIDENAV CONTENT -->
  <div class="flex-col w-64 border-r transition transform duration-500 delay-150 ease-in-out"
    [ngClass]="{
      'flex': showSidenav,
      'hidden': !showSidenav,
      '-translate-x-0': showSidenav,
      '-translate-x-full': !showSidenav
    }"
    style="height: calc(100vh - 1em);  /* adjust for scrollbar height */"
  >
    <div class="flex flex-col flex-grow pb-4 overflow-y-auto h-full transform duration-500 ease-in-out"
      [ngStyle]="{
        'transform': showSidenav ? 'translateX(0)' : 'translateX(-100%)'
      }"
    >
      <ng-content select="sidenavContent"></ng-content>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="flex flex-col flex-shrink-0 overflow-hidden">
    <ng-content select="content"></ng-content>
  </div>
</div>
