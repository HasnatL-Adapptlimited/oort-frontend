<div class="flex h-screen">
  <!-- SIDENAV CONTENT -->
  <div class="flex-col w-64 transition-all duration-500 delay-150 ease-in-out overflow-hidden"
    style="height: calc(100vh - 1em);  /* adjust for scrollbar height */"
    [ngClass]="{
      'border-r': showSidenav,
      'border-none': !showSidenav,
      'max-w-0': !showSidenav,
      'max-w-xs': showSidenav
    }"
  >
  <div class="flex flex-col flex-grow pb-4 overflow-y-auto h-full">
      <ng-content select="sidenavContent"></ng-content>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="flex flex-col flex-shrink-0 overflow-hidden">
    <ng-content select="content"></ng-content>
  </div>
</div>
