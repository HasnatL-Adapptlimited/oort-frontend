<ng-container *ngIf="!loading && form">
  <!-- Form -->
  <safe-form [form]="form" (save)="onComplete($event)"></safe-form>
  <!-- Form actions -->
  <div class="mt-6 flex justify-center" *ngIf="completed && !form.uniqueRecord">
    <!-- New record -->
    <ui-button
      class="flex-1 max-w-xs"
      [variant]="variant.PRIMARY"
      [category]="category.SECONDARY"
      (click)="clearForm()"
      >{{ 'models.record.new' | translate }}</ui-button
    >
  </div>
</ng-container>
