<mat-form-field appearance="outline">
  <mat-label>{{ 'components.resource.dropdown.select' | translate }}</mat-label>
  <safe-graphql-select
    valueField="id"
    textField="name"
    [query]="resourcesQuery"
    [value]="resource"
    (change)="onSelect($event)"
  >
  </safe-graphql-select>
</mat-form-field>
