<mat-form-field appearance="outline">
  <mat-label>{{ 'components.resource.dropdown.select' | translate }}</mat-label>
  <safe-graphql-select
    valueField="id"
    textField="name"
    [query]="resourcesQuery"
    [(ngModel)]="resource"
    (selectionChange)="onSelect($event)"
    [selectedElements]="[selectedResource]"
    (searchChange)="onResourceSearchChange($event)"
  >
  </safe-graphql-select>
</mat-form-field>
