<h1>{{ form.name }}</h1>
<div *ngIf="accesses.data.length === 0" class="empty-form">
  <safe-icon icon="folder_open"></safe-icon>
  <h3>{{ 'components.role.summary.noForms' | translate }}</h3>
</div>
<div class="content">
  <table
    mat-table
    [dataSource]="accesses"
    *ngIf="accesses.data.length > 0"
    multiTemplateDataRows
  >
    <ng-container matColumnDef="filter">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'components.queryBuilder.filter.title' | translate }}
      </th>
      <td mat-cell *matCellDef="let element" class="capitalize">
        {{ getAccessString(element.access) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex">
          <ng-container *ngFor="let action of permissionTypes">
            <safe-button
              *ngIf="action !== 'canCreateRecords'"
              [isIcon]="true"
              [icon]="getIcon(action, element)"
              [variant]="element.permissions[action] ? 'primary' : 'grey'"
              [matTooltip]="getTooltip(action, element) | translate"
              (click)="
                $event.stopPropagation();
                element.permissions[action] = !element.permissions[action]
              "
            >
            </safe-button>
          </ng-container>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="displayedColumns.length"
      >
        <div
          [ngClass]="{
            'expanded-form': isEqual(element.access, editingAccess?.access)
          }"
          [@detailExpand]="
            isEqual(element.access, editingAccess?.access)
              ? 'expanded'
              : 'collapsed'
          "
        >
          <safe-tab-filter
            *ngIf="isEqual(element.access, editingAccess?.access)"
            [form]="$any(editingAceessForm)"
            [fields]="fields"
            [metaFields]="metaFields"
          >
          </safe-tab-filter>
          <safe-button
            *ngIf="isEqual(element.access, editingAccess?.access)"
            variant="danger"
            category="secondary"
            icon="delete"
            (click)="handleRemoveFilter(element)"
          >
            {{ 'components.role.summary.removeFilter' | translate }}
          </safe-button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      *matRowDef="let row; columns: displayedColumns"
      mat-row
      (click)="toggleEdition(row)"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      style="height: 0"
    ></tr>
  </table>
  <safe-button
    variant="primary"
    category="secondary"
    (click)="handleNewFilter()"
  >
    {{ 'components.role.summary.addFilter' | translate }}
  </safe-button>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'common.cancel' | translate }}</button>
  <button mat-flat-button color="primary" (click)="getDifference()">
    {{ 'common.save' | translate }}
  </button>
</div>
