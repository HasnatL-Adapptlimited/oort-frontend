<table mat-table [dataSource]="forms" *ngIf="forms.length > 0">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      {{ 'common.form.one' | translate }}
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div style="display: flex" *ngIf="formsPermissions">
        <ng-container *ngFor="let action of permissionTypes">
          <safe-button
            [isIcon]="true"
            [icon]="getIcon(action, element)"
            [variant]="getVariant(action, element)"
            (click)="onEditFormAccess(element, action)"
            [disabled]="loading || updating"
            [matTooltip]="
              getTooltip(action, element) | translate: { form: element.name }
            "
          >
          </safe-button>
        </ng-container>
        <safe-button
          [isIcon]="true"
          icon="build"
          (click)="openFormFilters(element)"
          [matTooltip]="'components.role.summary.editFilters' | translate"
        >
        </safe-button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
</table>
<div *ngIf="formsPermissions.length === 0 && !loading" class="empty-form">
  <safe-icon icon="folder_open"></safe-icon>
  <h3>{{ 'components.role.summary.noForms' | translate }}</h3>
</div>
<safe-skeleton-table
  *ngIf="loading"
  [columns]="['common.form.one']"
  [rows]="3"
></safe-skeleton-table>
