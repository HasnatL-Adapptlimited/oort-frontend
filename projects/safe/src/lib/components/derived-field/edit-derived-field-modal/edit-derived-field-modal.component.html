<safe-modal [closable]="true" size="medium">
  <h1 mat-dialog-title>
    {{
      (this.data.derivedField
        ? 'components.derivedFields.edit'
        : 'components.derivedFields.add'
      ) | translate
    }}
  </h1>
  <mat-dialog-content>
    <form [formGroup]="form">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>{{
            'components.aggregationBuilder.fieldName' | translate
          }}</mat-label>
          <input matInput formControlName="name" type="string" />
        </mat-form-field>
        <div class="form-group-title">
          {{ 'components.derivedFields.definition' | translate }}
        </div>
        <editor [init]="editor" formControlName="definition"></editor>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <safe-button mat-dialog-close>
      {{ 'common.close' | translate }}
    </safe-button>
    <safe-button
      category="secondary"
      variant="primary"
      (click)="onSubmit()"
      cdkFocusInitial
      [disabled]="!form.valid"
    >
      {{ 'common.save' | translate }}
    </safe-button>
  </mat-dialog-actions>
</safe-modal>
