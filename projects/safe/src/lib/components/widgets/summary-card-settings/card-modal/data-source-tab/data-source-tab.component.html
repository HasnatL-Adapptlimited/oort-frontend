<mat-radio-group
  aria-label="Select an option"
  [value]="radioValue"
  (change)="radioChange($event)"
>
  <mat-radio-button [value]="true">{{
    'common.aggregation.one' | translate
  }}</mat-radio-button>
  <mat-radio-button [value]="false"
    >{{ 'common.form.one' | translate }}|{{
      'common.resource.one' | translate
    }}</mat-radio-button
  >
</mat-radio-group>

<ng-container *ngIf="radioValue"> </ng-container>

<ng-container *ngIf="!radioValue">
  <mat-form-field [formGroup]="form" fxFlex>
    <mat-label>{{ 'models.resource.select' | translate }}</mat-label>
    <mat-select formControlName="resource" placeholder="Select a dataset">
      <mat-option *ngFor="let resource of forms" [value]="resource.id">
        {{ resource.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <safe-layouts
    [form]="null"
    [resource]="dataset"
    [selectedLayouts]="$any(form).get('layout')"
    [singleInput]="true"
  ></safe-layouts>
</ng-container>
