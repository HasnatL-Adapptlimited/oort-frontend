<div matRipple class="cardTemplate">
    <div class = "header">
        <div *ngIf="isDynamic">
            <safe-icon class = "dynamicIcon" icon="dynamic_feed" [size]="25"></safe-icon>
        </div>
        <div *ngIf="!isDynamic">
            <safe-icon class = "dynamicIcon" icon="wysiwyg" [size]="25"></safe-icon>
        </div>
    </div>
    <div class = "content">
        <div class = "cardTitle">{{title}}</div>
        <div class = "cardDashboardName">{{dashboardName}}</div>
    </div>
</div>
