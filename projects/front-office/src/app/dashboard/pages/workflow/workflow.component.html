<ng-container *ngIf="!loading && workflow">
    <!-- STEPS -->
    <safe-workflow-stepper [steps]="steps" (openStep)="onOpenStep($event)" [activeStep]="activeStep">
    </safe-workflow-stepper>
</ng-container>
<ng-container *ngIf="loading">
    <safe-workflow-stepper [loading]="true"></safe-workflow-stepper>
</ng-container>
<router-outlet (activate)="onActivate($event)"></router-outlet>
