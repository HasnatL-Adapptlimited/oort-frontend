<kendo-upload
  class="grow-1"
  #fileReader
  name="Upload XLSX"
  data-max-size="5120"
  (upload)="onUpload($event)"
  accept=".xlsx"
  [multiple]="false"
>
</kendo-upload>
<safe-button
  variant="primary"
  category="tertiary"
  (click)="onDownloadTemplate()"
>
  {{ 'common.downloadTemplate' | translate }}
</safe-button>
