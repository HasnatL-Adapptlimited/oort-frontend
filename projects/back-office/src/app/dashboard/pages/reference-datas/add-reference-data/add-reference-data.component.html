<h1 mat-dialog-title>
  {{ 'components.referenceData.create.title' | translate }}
</h1>
<div mat-dialog-content>
  <form [formGroup]="referenceForm">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>{{ 'common.name' | translate }}</mat-label>
        <input
          matInput
          formControlName="name"
          type="text"
          [placeholder]="'common.placeholder.name' | translate"
        />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">
    {{ 'common.close' | translate }}
  </button>
  <button
    mat-flat-button
    [mat-dialog-close]="referenceForm.value"
    cdkFocusInitial
    color="primary"
    [disabled]="!referenceForm.valid"
  >
    {{ 'common.create' | translate }}
  </button>
</div>
