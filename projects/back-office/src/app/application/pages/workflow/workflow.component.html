<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container *ngIf="!loading && workflow">
    <!-- HEADER -->
    <div *ngIf="!formActive" class="workflow-name-container">
        <h1 class="workflow-name" (click)="toggleFormActive()">{{workflow.name}}</h1>
        <div class="workflow-icons-container">
            <safe-access [access]="workflow.permissions" [application]="workflow.page?.application?.id"
                (save)="saveAccess($event)" *ngIf="workflow.page?.canUpdate || false">
            </safe-access>
            <safe-button [isIcon]="true" icon="more_vert" class="share-button" [matMenuTriggerFor]="menu" cdkOverlayOrigin #appMenuTrigger="cdkOverlayOrigin">
            </safe-button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onAppSelection()">
                    <mat-icon>file_copy</mat-icon>
                    Duplicate
                </button>
            </mat-menu>

            <ng-template
              cdkConnectedOverlay
              [cdkConnectedOverlayOrigin]="appMenuTrigger"
              [cdkConnectedOverlayOpen]="showAppMenu"
            >
                <safe-search-menu
                    [data]="appList"
                    (close)="showAppMenu = false"
                    (open)="onDup($event)"
                ></safe-search-menu>
            </ng-template>
        </div>
    </div>
    <!-- NAME EDITION -->
    <ng-container *ngIf="formActive">
        <form [formGroup]="workflowNameForm" (ngSubmit)="saveName()" class="name-edit-container">
            <mat-form-field>
                <mat-label>{{'common.name' | translate}}</mat-label>
                <input matInput formControlName="workflowName" type="string">
            </mat-form-field>
            <safe-button type="submit" [isIcon]="true" icon="save" variant="primary"
                [disabled]="!workflowNameForm.valid">
            </safe-button>
            <safe-button [isIcon]="true" icon="close" variant="danger" (click)="toggleFormActive()">
            </safe-button>
        </form>
    </ng-container>
    <!-- STEPS -->
    <safe-workflow-stepper [steps]="steps" [canUpdate]="canUpdate" (add)="onAddStep()" (openStep)="onOpenStep($event)"
        (delete)="onDeleteStep($event)" (reorderSteps)="onReorderSteps($event)" [activeStep]="activeStep">
    </safe-workflow-stepper>
</ng-container>
<router-outlet (activate)="onActivate($event)"></router-outlet>
