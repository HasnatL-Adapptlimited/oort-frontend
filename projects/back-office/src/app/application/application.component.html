<safe-layout
  [appLayout]="true"
  [canAddPage]="application?.canUpdate!"
  [navGroups]="navGroups"
  [toolbar]="toolbar"
  [route]="route"
  (reorder)="onReorder($event)"
></safe-layout>
<ng-template #toolbar>
  <safe-app-application-toolbar
    [title]="title"
    [settings]="adminNavItems"
    [canUpdate]="application?.canUpdate!"
    [showPublish]="true"
  ></safe-app-application-toolbar>
</ng-template>
